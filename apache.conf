<VirtualHost *:8000>
    DocumentRoot /app/code

    ErrorLog "/dev/stderr"
    CustomLog "/dev/stdout" combined

    <Location />
        Order allow,deny
        Allow from all
        Satisfy Any
    </Location>

    <Location /healthcheck>
        Order allow,deny
        Allow from all
        Satisfy Any

        ErrorDocument 200 "ok"
        RewriteEngine On
        RewriteRule "/healthcheck" - [R=200]
    </Location>

</VirtualHost>
